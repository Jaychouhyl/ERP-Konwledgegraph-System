server:
  port: 8080

spring:
  profiles:
    active: dev
  application:
    name: smartx-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        namespace: public
        group: DEFAULT_GROUP
      config:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        namespace: public
        group: DEFAULT_GROUP
        file-extension: yaml
        refresh-enabled: true
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"       # 允许所有前端地址跨域
            allowedMethods: "*"       # 允许所有请求方法 (GET, POST 等)
            allowedHeaders: "*"       # 允许所有请求头
      discovery:
        locator:
          enabled: true
